<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Нейронные сети</title>
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
</head>

<style>
    .myContainer {
        background-color: #888;
        min-height: 1000px;
        padding: 50px 100px;

    }
    .row {
        border: 1px solid goldenrod;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 20px;
    }
    .myObrazec {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    .singleObrazec {
        display: flex;
        flex-direction: column;
    }
    img {
        width: 50px;
    }
    h1 {
        text-align: center;
        margin: 30px auto;
    }
    .testBlocks {
        width: 100%;
        margin: 50px auto;
        display: flex;
        justify-content: space-around;
    }
    .singleTestBlock {
        display: flex;
        flex-direction: column;
        transition: 0.5s;
        border: 1px solid rgb(0,0,0,0);
        border-radius: 10px;
    }
    .singleTestBlock:hover {
        border: 10px solid skyblue;
        border-radius: 10px;
        transition: 0.5s;
    }
    .obrazec, .obrazec-noise {
        display: block;
        margin: 0 auto;
    }
    #output {
        color: red;
    }

</style>

<body>

    <div class="myContainer">

        <div class="row">
            <h3 class='mr-3 col-3'>Выберите образцы:</h3>
            <input type="file" multiple id="loadedObrazcy">
        </div>
        
        <div class="row">
            <h3 class='mr-3 col-3'>Выберите тесты:</h3>
            <input type="file" multiple id="loadedTests">
        </div>

        <button id="applyBtn" class='btn btn-success'> Применить! </button>
        
        <div class="myObrazec" id="myObrazecInsertSection">
        </div>

        <div class="testBlocks" id="myTestBlockInsertSection">
        </div>
        
        <div id="output"></div>
        <canvas id='canvas' class='d-none' width="5" height="5"></canvas>

    </div>

    <div class="myObrazec">

            <img class="obrazec" src="./img/01.png" alt="">
        </div>
    </div>

    <h1>Выбирайте тестируемый блок</h1>

    <div class="testBlocks">
        <div class="singleTestBlock">
            <h2>Блок 1</h2>
            <img class="obrazec-noise" src="./img/111.png" alt="" id='block1' data-block='1'>
        </div>

<script src="./jquery/dist/jquery.min.js"></script>
<script src="./bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<script>

document.addEventListener("DOMContentLoaded", function(){

    
    // подготовительные данные

    let n = 25
    let m = 10
    let F = 100
    let e = 0.0001
    let E = 0.1

    // формула активации
    const activation = (num, F) => {
        if (num < 0) 
            return 0
        if (num < F)
            return num
        return num
    }
    // функция очистки фона, перед каждым новым запуском программы
    const clearBackground = () => {
        // удалим цветные рамки с картинок, если они есть
        let obrazci = document.getElementsByClassName('singleObrazec');
        Array.prototype.forEach.call(obrazci, function(el){
            el.style = "border: none; background-color: rgba(0,0,0,0)"
        })
    }


    let X = []

    let noiseArr = []

    function getData(name) {
        return new Promise((resolve, reject) => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const image = new Image();
            image.addEventListener('load', () => {
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                resolve(imageData);
            }, false);
            image.src = `./img/${name}`;
        })
    }



    document.getElementById('applyBtn').addEventListener('click', function(e){

        


        // отрисовка картинок-образцов
        let out1 = document.getElementById('myObrazecInsertSection');
        let files1 = document.getElementById('loadedObrazcy').files
        for (let i = 0; i < files1.length; i++) {
            out1.innerHTML += `
            <div class="singleObrazec" id='obr${i}' data-obr='${i}'>
                <h4>Образец ${i}</h4>
                <img class="obrazec" src="./img/${files1[i].name}" alt="" id="imgnum${i}">
            </div>
            `
            let data = getData(files1[i].name)
            data.then((value) => {
                console.log(value)
                let ex = []
                for (let k = 1; k < value.data.length; k += 4) {
                    if (value.data[k] < 200) {
                        ex.push(1)
                    } else {
                        ex.push(-1)
                    }
                }
                X.push(ex)
            });
        }

        // отрисовка картинок-тестов
        let out2 = document.getElementById('myTestBlockInsertSection')
        let files2 = document.getElementById('loadedTests').files
        for (let i = 0; i < files2.length; i++) {
            out2.innerHTML += `
            <div class="singleTestBlock">
                <h4>Тест ${i}</h4>
                <img class="obrazec-noise" src="./img/${files2[i].name}" alt="" id='block${i}' data-block='${i}'>
            </div>
            `
            let data = getData(files2[i].name)
            data.then((value) => {
                console.log(value)
                let ex = []
                for (let k = 1; k < value.data.length; k += 4) {
                    if (value.data[k] < 200) {
                        ex.push(1)
                    } else {
                        ex.push(-1)
                    }
                }
                noiseArr.push(ex)
            });
        }

        setTimeout(() => {
            weAreReady()
        }, 1000);


    })

    function weAreReady() {
        // а теперь запустим функцию, которая найдет подходящий рисунок
        let noises = document.getElementsByClassName('obrazec-noise')
        Array.prototype.forEach.call(noises, function(e){
            e.addEventListener('click', function(el){
                let blockIdx = el.target.dataset.block
                clearBackground()
                findMatches(noiseArr[blockIdx])
            })
        })
    }

    let out = document.getElementById("output");




    // ----- ОСНОВНАЯ ФУНКЦИЯ ----- //

    function findMatches(noise) {
        console.log(noise)

        // обучение (тот же X только элементы поделены пополам)
        let W = []
        for (let i in X) {
            W[i] = [];
            for (let k of X[i]) {
                W[i].push(k/2)
            }
        }


        // let W = [
        //     [0.5, -0.5, 0.5, -0.5, 0.5, -0.5, 0.5, -0.5, 0.5],
        //     [-0.5, 0.5, -0.5, 0.5, 0.5, 0.5, -0.5, 0.5, -0.5],
        //     [0.5, 0.5, 0.5, 0.5, -0.5, 0.5, 0.5, 0.5, 0.5]
        // ]
        
        // плучаем вектор S по формуле (sum(W * X^ + n/2)) и так для каждого образца
        let S = []
        W.forEach(function(el){
            let sum = 0;
            el.forEach(function(val, idx){
                sum += val * noise[idx]
            })
            S.push(sum+F)
        })
        console.log("S = ")
        console.log(S)

        // получим вектор y (состоит из эл-тов вектора S, с примененимем ф-ии активации)
        let y = []
        for (let el of S) {
            y.push(activation(el, F))
        }
        console.log("y = ")
        console.log(y)
        
        // y = [4.5, 2, 3]

        let norma = 10
        let newY = []
        

        while (norma > E) {

            let step = 0
            while (step < y.length) {
                sum = 0
                for (let i in y) {
                    if (step == i)
                        continue
                    sum += y[i] // суммируем все, кроме себя
                }
                sum *= e // умножаем на эпсилон
                sum = y[step] - sum // вычитаем из предыдущего
                newY.push( activation(sum, F) ) // и записываем в новый Y функцию активации от sum
                step += 1
            }
            console.log("newY =")
            console.log(newY)
            // посчитаем норму разности векторов y и newY
            let diff = 0
            for (let i in y) {
                diff += Math.pow(newY[i] - y[i], 2)
            }
            norma = diff
            console.log("norma = ", norma)

            // перезапишем новый в старый, а новый обнулим
            for (let i in newY) {
                y[i] = newY[i]
            }
            newY = []
            console.log(y)

        }

        // теперь найдем максимальное положительное число - оно ответ
        // тут хитрая конструкция для применения метода max к массиву
        let maxEl = Math.max.apply(null, y)
        // если таких элементов несколько, то ответа нет (одинаково похож на несколько образцов)
        if (y.filter(x => x == maxEl).length === 1) {
            let idx = y.indexOf(maxEl)
            let txt = `Самый подходящий бразец -> ${idx}`
            out.innerHTML = `<h2>${txt}</h2>`
            document.getElementById(`obr${idx}`).style = "border: 10px dashed green; border-radius: 10px; background-color: greenyellow"
        } else {
            out.innerHTML = "<h2>Не удалось определить самый оптимальный образец</h2>"
            let txt = ""
            for (let i in y) {
                if (maxEl == y[i]) {
                    document.getElementById(`obr${parseInt(i,10)+1}`).style = "border: 10px dashed orange; border-radius: 10px; background-color: yellow"
                    txt += (parseInt(i,10)+1) + " "
                }
            }

            out.innerHTML = `<h2>Одинаково подходят несколько образцов: ${txt}</h2>`
        }

    }



})


    </script>
</body>
</html>
